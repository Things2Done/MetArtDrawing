<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art Play</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/p5.js"></script>
</head>

<body>
    <h1>Shape On The Met's Collection</h1>
    <div class="descContainer">
        <p>Artwork: <span id="artwork1"></span></p>
        <p>Artwork: <span id="artwork2"></span></p>
        <p>Artist: <span id="artist1"></span></p>
        <p>Artist: <span id="artist2"></span></p>
        <p>Year: <span id="year1"></span></p>
        <p>Year: <span id="year2"></span></p>
    </div>
    <div id="instructions">
        <p>Press Your Keyboard</p>
        <p>1 = Add New Shape | 2 = Change Color | 3 = Change Size | Enter = Save Shape | Home = Delete 1st Shape | Backspace = Delete Recent Shape</p>

    </div>
    <div id="imageContainer" class="image-container">
        <img class="images" id="artImage1">
        <img class="images" id="artImage2">
        <img class="images" id="yourImage">
    </div>
    <script src="./app2.js"></script>
    <script src="./sketch.js"></script>

</body>

</html>
